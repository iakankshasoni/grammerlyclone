<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammerly clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
       <h2>Grammarly Clone</h2>
       <p> Check your english and grammer correction</p>
    
    <div id="editableEditor" contenteditable="true"></div>
       <div class="checkButtons">
         <button id="checkButton">Check Text</button>
         <button id="copy">Copy Text</button>
         <button id="clearButton">Clear text</button>
       </div>
       <div class="wordcounter">
        <p>Total character:<span id="total-counter">0</span></p>
        <p>Remaining:<span id="remaining-counter">150</span></p>
       </div>
    </div>
</body>
</html>
